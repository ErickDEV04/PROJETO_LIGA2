
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED+ | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/ios-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="ios-style">
    <div class="login-container">
        <div class="card login-card ios-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="assets/medplus-logo.png" alt="MED+" class="logo">
                    <h2 class="mt-3">MED+</h2>
                    <p class="text-muted">Sistema de Gerenciamento de Consultas</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group mb-3 ios-input-group">
                        <label for="username" class="ios-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text ios-input-icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control ios-input" id="username" placeholder="Digite seu usuário" required>
                        </div>
                    </div>
                    
                    <div class="form-group mb-4 ios-input-group">
                        <label for="password" class="ios-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text ios-input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control ios-input" id="password" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 ios-button">
                        <i class="fas fa-sign-in-alt me-2"></i> Entrar
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="#" class="text-primary ios-link">Esqueci minha senha</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="login-footer mt-4">
            <p class="text-muted text-center">MED+ v1.0 &copy; 2023</p>
        </div>
    </div>

    <!-- Adicione antes dos seus scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
